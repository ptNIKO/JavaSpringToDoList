<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body align="center">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">My to do list</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
<div>
    <form th:action="@{/addNewTask}" method="post">
        <div class="form-group row">
            <div class="col-xs-5">
                <input type="text" th:name="nameTask" class="form-control" placeholder="Write your task" aria-label="Write your task" aria-describedby="button-addon2">
            </div>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Add</button>
            </div>
        </div>
    </form>
    <div>
        <label style="color: blueviolet;">________New Tasks________</label>
    </div>
</div>
    <div class="container">
        <div th:each="task : ${tasks}">
            <form th:action="@{/submitTask}" method="post" >
                <div th:if="${task.status == true}">
                    <div class="row">
                        <input type="hidden" name="idTask" th:value="${task.id}"/>
                        <div class="col-sm-2">
                            <input type="hidden" th:text="${task.name_task}" />
                        </div>
                        <div class="col-sm-4">
                            <input name="checkboxName" type="checkbox"/>
                            <button type="submit">Завершить</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
<div>
    <label style="color:darkgreen">________Сompleted Tasks________</label>
</div>
    <div class="container">
        <div th:each="task : ${tasks}">
            <form th:action="@{/submitTask}" method="post" >
                <div th:if="${task.status == false}">
                    <div class="row">
                        <input type="hidden" name="idTask" th:value="${task.id}"/>
                        <div class="col-sm-2">
                            <s><input type="hidden" th:text="${task.name_task}" /></s>
                        </div>
                        <div class="col-sm-4">
                            <input name="checkboxName" type="checkbox" checked="checked"/>
                            <button type="submit">Доделать</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
